<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beobachtungs-App</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Neue Beobachtung erfassen</h1>
    
    <form id="beobachtungsForm">
        <label for="art">Tier- oder Pflanzenart:</label>
        <input type="text" id="art" name="art" required/>
        <label for="beschreibung">Beschreibung (Optional):</label>
        <textarea id="beschreibung" name="beschreibung"></textarea>
        <br>
        <label for="ort">Ort:</label>
        <input type="text" id="ort" name="ort"/>
        <br>
        <label for="datum">Datum:</label>
        <input type="date" id="datum" name="datum" required/> 
        <br>
        <button type="submit">Speichern</button>
    </form>
    
    <div id="ausgabe"></div>
    <div id="beobachtungsListe"></div>
</body>
</html>
